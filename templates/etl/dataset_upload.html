{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Upload Dataset</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Dataset Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">Project</label>
                    <select class="form-control" id="project" name="project_id" required>
                        {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dataset_file" class="form-label">CSV File</label>
                    <input type="file" class="form-control" id="dataset_file" name="dataset_file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Dataset</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
