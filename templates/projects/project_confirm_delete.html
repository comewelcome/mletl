{% extends 'base/base.html' %}

{% block title %}Supprimer {{ project.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Supprimer le projet</h2>
            </div>
            <div class="card-body">
                <p>Êtes-vous sûr de vouloir supprimer le projet "{{ project.name }}" ?</p>
                <p class="text-danger">Cette action est irréversible.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                    <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
